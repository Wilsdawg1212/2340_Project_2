<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Style the Google Translate dropdown */
        #google_translate_element select {
            background-color: #7513f3; /* Button background color */
            color: white; /* Button text color */
            border: 1px solid #7513f3; /* Border color */
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Padding inside the button */
            font-family: Arial, sans-serif; /* Change font */
            font-size: 14px; /* Font size */
            cursor: pointer;
        }

        /* Remove unwanted Google branding and text */
        .goog-logo-link {
            display: none !important;
        }

        .goog-te-gadget {
            font-family: Arial, sans-serif; /* Change font */
            color: #7513f3; /* Text color */
        }

        /* Optional: Style the Google Translate icon */
        .goog-te-banner-frame.skiptranslate {
            display: none !important; /* Hide Google Translate banner */
        }

        body {
            top: 50px !important; /* Remove any extra margin added by Google */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #170a42;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 400px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 0px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }
        .login-button {
            padding: 12px;
            background-color: transparent;
            color: white;
            border: 2px solid #7513f3;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .login-button:hover {
            background-color: #7513f3;
            color: white;
        }

        .form-container {
            margin-top: 120px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background: #E0E0E0;
            color: #333;
        }

        .signup-button {
            padding: 12px;
            background-color: transparent;
            color: white;
            border: 2px solid #7513f3;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .signup-button:hover {
            background-color: #7513f3;
            color: white;
        }

        .divider {
            margin: 20px 0;
            font-size: 12px;
            color: #A0A0A0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button {
            padding: 10px 20px;
            border: 2px solid #7513f3;
            color: #7513f3;
            background: transparent;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .login-button:hover {
            background-color: #7513f3;
            color: white;
        }
    </style>
</head>
<!-- Google Translate Element -->
<div id="google_translate_element" style="position: absolute; top: 10px; left: 10px;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,es,fr'}, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body>
    <header>
        <div class="nav">
            <a href="/contact_dev/">contact the developers</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">dashboard</a>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit" class="signup-button">SIGN UP</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-container-container">
                <a href="/login/">
                    <button class="login-button">LOG IN</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
