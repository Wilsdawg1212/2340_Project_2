{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Wrappify Login</title>
</head>
<!-- Google Translate Element -->
<div id="google_translate_element" style="position: absolute; top: 10px; left: 10px;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,es,fr'}, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body>
    <header>
        <div class="nav">
            <a href="/contact_dev/">contact the developers</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">dashboard</a>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Log In</h1>
            <form>
                <label for="username">USERNAME:</label>
                <input type="text" id="username">

                <label for="email">EMAIL:</label>
                <input type="email" id="email">

                <label for="password">PASSWORD:</label>
                <input type="password" id="password">

                <button type="submit" class="login-button">LOG IN</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-container">
                <a href="/signup/">
                    <button class="signup-button">SIGN UP</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
