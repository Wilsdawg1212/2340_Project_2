{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Wrappify Login</title>
</head>
<body class="dark">
    <!-- Google Translate Element -->
    <div id="google_translate_element" style="position: absolute; top: 10px; left: 10px;"></div>
    <!-- Theme Switcher -->
    <div id="theme-switcher">
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark" selected>Dark</option>
            <option value="neon">Neon</option>
        </select>
    </div>
    
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,es,fr'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
        const themeSwitcher = document.getElementById('theme');

        // Check localStorage for a saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark theme if no theme is saved
            document.body.className = savedTheme;
            themeSwitcher.value = savedTheme; // Set the select dropdown to match the saved theme
        });

        // Listen for theme changes and save to localStorage
        themeSwitcher.addEventListener('change', function() {
            const selectedTheme = this.value;
            document.body.className = selectedTheme;
            localStorage.setItem('theme', selectedTheme); // Save the selected theme to localStorage
        });
    </script>

<body>
    <header>
        <div class="nav">
            <a href="/contact_dev/">contact the developers</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">dashboard</a>
        </div>
    </header>

    <div class="container">
        <!-- Add margin-top to move the form down -->
        <div class="form-container" style="display: flex; flex-direction: column; align-items: center; max-width: 400px; margin: 50px auto;">
            <h1 style="text-align: center;">Log In</h1>
            <form method="POST" action="{% url 'login' %}" style="display: flex; flex-direction: column; width: 100%;">
                {% csrf_token %}
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" class="form-input" required>

                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" class="form-input" required>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" class="form-input" required>

                <button type="submit" class="btn login-button" style="margin-top: 10px;">LOG IN</button>
            </form>

            <div class="divider" style="text-align: center; margin: 10px 0;">
                <span>OR</span>
            </div>

            <div class="signup-container" style="text-align: center;">
                <a href="/signup/">
                    <button class="btn signup">SIGN UP</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
