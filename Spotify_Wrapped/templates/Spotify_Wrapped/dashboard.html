{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="dark"> <!-- Default to dark theme -->

    <!-- Sidebar Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>My Wrapped</h2>
            <div class="nav-links">
                <a class="sidebar-link" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="sidebar-link" >Generate a Wrapped</a>
                <a class="sidebar-link" href="{% url 'link_account' %}">Link to Spotify Here</a>
                <a class="sidebar-link" href="#">Settings</a>
            </div>
            <a class="sidebar-link logout-link" href="{% url 'logout' %}">Log out</a>
            
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <header class="content-header">
                <h1>Welcome, {{ user.username }}!</h1>
                <div class="theme-switcher">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="neon">Neon</option>
                    </select>
                </div>
            </header>

            <!-- Dashboard Features Section -->
            <section class="features">
                <h2>Your Dashboard</h2>
                <p>Explore your music stats, manage playlists, and more.</p>
                <div class="stats">
                    <div class="stat-item">Top Artists</div>
                    <div class="stat-item">Top Tracks</div>
                    <div class="stat-item">Recent Playlists</div>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        const themeSwitcher = document.getElementById('theme');
        themeSwitcher.addEventListener('change', function() {
            document.body.className = this.value;
        });
    </script>
</body>
</html>
