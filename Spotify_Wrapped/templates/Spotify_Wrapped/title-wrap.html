<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link your CSS file -->#}
    <title>Create Your Wrapped</title>
    <style>
        body {
            background-color: #170a42; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-group1, .form-group2, .form-group3 {
            margin-bottom: 20px;
        }
        
        .form-group1 {
            width: 783px;
        }
        
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .button {
            background-color: #6a0dad; /* Purple button */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #8a2be2; /* Lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Spotify Wrapped</h1>
        <form method="POST" action="{% url 'generate_wrap' %}">
            {% csrf_token %}
            <div class="form-group1">
                <label for="title">Title Your Wrapped:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title for your wrap" required>
            </div>
            <div class="form-group2">
                <label for="time_range">Select Time Frame:</label>
                <select name="time_range" id="time_range">
                    <option value="short_term">Last 4 Weeks</option>
                    <option value="medium_term">Last 6 Months</option>
                    <option value="long_term">All Time</option>
                </select>
            </div>
            <div class="form-group3">
                <label for="theme">Choose Theme:</label>
                <select name="theme" id="theme">
                    <option value="space" selected>Space</option>
                    <option value="christmas">Christmas</option>
                    <option value="valentine">Valentine's Day</option>
                    <option value="halloween">Halloween</option>
                </select>
            </div>
            <button type="submit" class="button">Generate Wrapped</button>
        </form>
    </div>
</body>
</html>
